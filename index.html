<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/images/ico.png" type="image/png">
  <title>Workshop</title>
</head>

<body>

  <div class="container">
    <header class="header">
      <h1>Participe do workshop que vai mudar o seu negócio</h1>
    </header>

    <section>
      <div class="formContainer">
        <h2>Garanta o seu lugar no workshop do maior especialista em marketing da atualidade</h2>
        <p>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem
          precisar contar com a sorte</p>
        <form class="form">
          <input id="name" name="name" type="text" placeholder="Nome">
          <input id="email" name="email" type="text" placeholder="Email">
          <select name="place">
            <option value="rj">Rio de Janeiro</option>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="es">Espírito Santo</option>
          </select>
          <input type="submit" value="Inscreva-se">
        </form>
      </div>

    </section>


  </div>

</body>

</html>
